    background-color: #ffffb3;
    color: black;
    height: 160px;outline:none;border:none;"><span

			Job
	</button>
	</li>
	<li class="col-md-4"
		style="width: 25%; height: 180px; padding: 10px 50px 10px 50px; display: table;"><button id="buttonMonitor"	data-toggle="modal" data-target="#myModalHorizontal2" style="width: 100%;

    background-color: #ffffb3;
    color: black;

			style="font-size: -webkit-xxx-large; width: 100%;"></span>Check Job</button></li>
	<li class="col-md-4"
		style="width: 25%; height: 180px; padding: 10px 50px 10px 50px; display: table;">

	</li>
</ul>
</div>
<div class="modal fade" id="myModalHorizontal1" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:13%;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" style="font-family:calibri;font-weight:bold;">
                    Find Your Contract Here!!!
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">              
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-3 control-label"
                              style="text-align:center;margin-top: 3%;font-family:calibri !important;">Contract Command</label>
                    <div class="col-sm-9">
                     <p style="border:1px solid black;width:100%;height:50px;margin-top: 3%;overflow:auto;background-color:#ffffb3;font-weight:bold;">{{counter1}}{{TemplateVar.get"counter1"}} </p>
                    </div>
                  </div>
               
                </form>  
            </div>            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>
